- id: 0
  messages:
    - Pick which best describes you.
  input:
    type: buttons_single_select
    key: province
    store: no
    dummy_text: Choose a province...
    option_list: [I know which course I want to take, I don't know which course fits my needs]
  outcome:
    - cases: [I know which course I want to take]
      response:
        - Great.
      next: 1
    - cases: [I don't know which course fits my needs]
      response:
        - Finding the right course can be difficult. Luckily, I'm here to help!
      next: 'choose_course'

- id: 1
  messages:
    - 'Just select the course you are looking for from the list below, and I can see if there are any upcoming courses at our {{location}} location.'
    - 'Note: To search and register manually, click [here](https://www.lifestarttraining.com/).'
  input:
    type: buttons_single_select
    key: course
    store: yes
    dummy_text: Choose a course...
    option_list: {{course_list}}
  outcome:
    - cases: {{course_list}}
      response:
        - Thanks! If youre unsure on whether {{course}} is right for you, I can give you some information about it, or I can search for upcoming courses.
      next: 2

- id: 2
  messages:
    - How would you like to proceed?
  input:
    type: buttons_single_select
    key: info_or_search
    store: no
    dummy_text: Please choose...
    option_list: ['Give me information about {{course}}', 'Search for course dates', 'Back to course selection']
  outcome:
    - cases: ['Give me information about {{course}}']
      response:
        - I'd be happy to give you information on {{course}}.
      next: '{{course}}_info'
    - cases: ['Search for course dates']
      response:
        - "Sure, I'll look for courses being held in {{location}}."
      next: 'course_api_call'
    - cases: ['Back to course selection']
      response:
        - Sure thing.
      next: 1

- id: 4
  messages:
    - {{response}}
  input:
    type: buttons_single_select
    key: course
    store: yes
    dummy_text: Choose a course...
    option_list: {{course_list}}
  outcome:
    - cases: {{course_list}}
      response:
        - Searching for courses...
      next: 2