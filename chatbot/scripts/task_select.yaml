- id: 0
  messages:
    - What can I help you with?
  input:
    type: buttons_single_select
    key: province
    dummy_text: Choose a province...
    option_list: [Find the next course, Help me choose a course]
  outcome:
    - cases: [Find the next course]
      response:
        - I would be happy to help you find the next course in your area!
      next: 'find_next_course'
    - cases: [Help me choose a course]
      response:
        - Finding the right course can be difficult. Luckily, I'm here to help!
      next: 'choose_course'